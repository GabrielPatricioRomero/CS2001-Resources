<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Fresh Food For All
        </title>
        <link rel="stylesheet" href="CS2001-Week2-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul class="navlist">
                <li><a href="CS2001-Week-2-Registration.html">Home</a></li>
                <li><a href="CS2001-Week-2-Registration.html">Register</a></li>
                <li><a href="CS2001-Week-2-Registration.html">Login</a></li>
                <li><a href="CS2001-Week-2-Registration.html">Help</a></li>
            </ul>
         </nav>

        <main>
            <aside>
            </aside>
            <section>
                <form class="center" novalidate>
                    <div class="inputs">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    
                        <label for="Email">Email:</label>
                        <input type="text" id="Email" name="Email">
                    
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password">
                    
                        <label for="repassword">Re-type password:</label>
                        <input type="text" id="repassword" name="repassword">
                    </div>
                    
                    <div class="checkbox-group">
                        <label for="buyer">
                            <input type="checkbox" id="buyer" name="buyer" value="buyer">
                            I want to buy produce directly from allotment owners.
                        </label>
                        <label for="seller">
                            <input type="checkbox" id="seller" name="seller" value="seller">
                            I want to sell produce from my allotment.
                        </label>
                        <br>
                        <label for="terms_service"><input type="checkbox" id="terms_service" name="terms_service" value="terms_service">
                            I agree with the <a href="url">Terms of Use</a> and <a href="url">Privacy Policy</a></label>
                    </div>

                    <div class="register-links">
                        <input type="button" id="button" name="btn_register" value="Register">
                        <a href="url">Learn more</a>
                    </div>

                </form>
            </section>
        </main>
    </body>
</html>
